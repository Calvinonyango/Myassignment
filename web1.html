<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development and Programming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .title {
            color: blue;
            text-decoration: underline;
            font-size: 24px;
            margin-top: 20px;
        }
        .second-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }
        
        .button {
            background-color: steelblue;
            color: blueviolet;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            text-align: left;
            width: auto;
        }
        li {
            margin: 10px 0;
        }
        .blue {
            color: blue;
            text-decoration: underline;
        }
        .red {
            color: red;
            text-decoration: underline;
        }
        .green {
            color: green;
            text-decoration: underline;
        }
        .custom-bullet {
            list-style-type: none;
            position: relative;
        }
        .custom-bullet:before {
            content: '.';
            color: black;
            position: absolute;
            left: -20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="title">Web Development and Programming</div>
    <div class="second-title">Coding Workshop</div>
    <a href="#" class="button">Apply now</a>
    <ul class="custom-bullet">
        <li class="blue"> a href="www.maseno.ac.ke".Maseno University</li>
        <li class="red">Maseno University Elearning Platform</li>
        <li class="green">Maseno University Programs</li><hr>
        </ul>
        <h3>More Info</h3>
    </ul>
    <img scr="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
    alt="woman coding"/></body>
</body>
</html>
