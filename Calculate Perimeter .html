<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Perimeter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

.app-container {
    display: inline-block;
    text-align: left;
    line-height: 1.8;
}

h1 {
    font-size: 24px;
    text-align: center;
}

input {
    width: 60px;
    padding: auto;
    font-size: 14px;
 
}

span {
    font-weight: ;
}

    </style>
</head>
<body>
    <div class="app-container">
        <h1>Calculate Perimeter</h1>
        <p>
            Length: <input type="number" id="length" value="2.33" step="0.01" min="0"> <br>
            Width: <input type="number" id="width" value="4.44" step="0.01" min="0"> <br>
            Perimeter: <span id="perimeter">13.54</span>
        </p>
        <p>Thanks for using the Area Perimeter App!</p>
    </div>
    <script>
        
function calculatePerimeter() {
    
    const length = parseFloat(document.getElementById("length").value) || 0;
    const width = parseFloat(document.getElementById("width").value) || 0;

    
    const perimeter = 2 * (length + width);

    
    document.getElementById("perimeter").textContent = perimeter.toFixed(2);
}


document.getElementById("length").addEventListener("input", calculatePerimeter);
document.getElementById("width").addEventListener("input", calculatePerimeter);


calculatePerimeter();

    </script>
</body>
</html>
